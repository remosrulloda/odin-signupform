<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="left-side">
            <div class="heading">
                <img src="img/odin-lined.png" alt="Logo image of the Odin Project" id="logo-image">
                <h1>Odin</h1>
            </div>
            <footer>
                <p style="color: white">Photo by <em class="underline">Halie West</em> on <em
                        class="underline">Unsplash</em></p>
            </footer>
        </div>
        <div class="right-side">
            <div class="first">
                <h3>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br>Sign up <em class="italics">now</em> to get started.<br><br>You
                    <em class="italics">know</em> you want
                    to.
                </h3>
            </div>
            <div class="second">
                <h3 style="margin-left: 50px;">Let's do this!</h3>
                <form action="" method="get" class="form-main-div">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first_name" minlength="2">
                        </div>
                        <div class="form-div">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last_name">
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="phone-number">Phone Number</label>
                            <input type="number" id="phone-number" name="phone_number" maxlength="10">
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div" id="errorArea">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class=" form-div">
                            <label for="password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="password_confirm" required>
                        </div>
                    </div>
            </div>
            <div class="button-area"><button type="submit">Create Account</button></div>
            </form>
            <div class="third">
                <p>Already have an account? <em id="login-link">Log in</em></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>


</html>
